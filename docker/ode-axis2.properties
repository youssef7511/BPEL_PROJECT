# Apache ODE Axis2 Configuration
# Configuration pour la chorégraphie Supply Chain

# Activer les logs détaillés pour le debug
ode.log.level=INFO

# Timeout pour les invocations de services (en millisecondes)
ode.external.service.timeout=120000

# Configuration de la base de données intégrée (Derby)
ode.db.mode=EMBEDDED
ode.db.name=ode-db

# Pool de connexions
ode.db.pool.max=20
ode.db.pool.min=5

# Persistence des processus
ode.persistence.type=HYBRID

# Configuration des événements
ode.event.listeners=

# Compression des messages
ode.compress.payload=false

# Mode de déploiement
ode.deploy.dir=processes

# Activer le support des corrélations
ode.correlation.strategy=SIMPLE
